<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li class="starone"><i class="fa fa-star"></i></li>
        <li class="startwo"><i class="fa fa-star"></i></li>
        <li class="starthree"><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
      <div id="timer">
        <div class="values">00:00:00</div>
      </div>
    </section>

    <ul class="deck">
      <li class="card" data-name="diamond">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card" data-name="plane">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card" data-name="anchor">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card" data-name="bolt">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card" data-name="cube">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card" data-name="anchor">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card" data-name="leaf">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card" data-name="bicycle">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" data-name="diamond">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card" data-name="bomb">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card" data-name="leaf">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card" data-name="bomb">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card" data-name="bolt">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card" data-name="bicycle">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" data-name="plane">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card" data-name="cube">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

  <div class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1>Congratulations!</h1>
      <div class="starsmodal">  <ul class="stars">
          <li class="starone"><i class="fa fa-star"></i></li>
          <li class="startwo"><i class="fa fa-star"></i></li>
          <li class="starthree"><i class="fa fa-star"></i></li>
        </ul></div>
    <p>It took you  <span class="values">00:00:00</span> to match all the tiles!</p>
      <span class="restart">Retry?</span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="js/easytimer.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
